name: Update Profile with Blog Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch blog JSON
        run: |
          curl -o blog.json https://jimmyhuydev.blogspot.com/feeds/posts/default  # Replace with your blog's JSON URL

      - name: Update README
        run: |
          # Process the JSON and update README.md
          # Example: Use jq to extract data and format it
          echo "## Latest Blog Posts" >> README.md
          jq -r '.posts[] | "- [\(.title)](\(.link))"' blog.json >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with latest blog posts"
          git push
